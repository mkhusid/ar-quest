<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  
</head>
  
  <body>
    <a-scene background="color: #ECECEC">
            <a-assets>
                    <a-asset-item id="test-obj" src="https://rishavjayswal.github.io/augmented-reality/resources/couch.obj">
                    <a-asset-item id="test-mtl" src="https://rishavjayswal.github.io/augmented-reality/resources/couch.mtl">
                </a-assets>

      <a-obj-model src="#test-obj" mtl="#test-mtl" scale="1 1 1 1"  position="0 0 -5"></a-obj-model>


    </a-scene>
  </body>
</html>
